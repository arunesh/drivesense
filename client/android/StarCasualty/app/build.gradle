apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.starcasualty"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 8
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file("/Users/arunesh/keystore/starcasualty.keystore")
            storePassword "mobile@pp"
            keyAlias "starcasualty"
            keyPassword "mobile@pp"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
}
